general:
  branches:
    only:
      - master

machine:
  timezone:
    America/Los_Angeles
  ruby:
    version:
      2.1.1
  node:
    version:
      0.10.22

dependencies:
  post:
    - npm install gulp -g
    - npm install
    - gem install sass
    - gem install sass-globbing
    - gem install compass --pre
    - gem install breakpoint
    - gulp --require gulp-livescript:
        timeout: 300 # 5 min

test:
  override:
    - echo "No tests are needed"

deployment:
  production:
    branch: master
    heroku:
      appname: techatnyu
